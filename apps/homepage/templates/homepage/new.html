<!-- Create Timeline Modal -->
<div id="createTimeline" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="myModalLabel">Create a new timeline</h3>
  </div>

  <div class="modal-body">

<form class="form-horizontal" id="newTimelineForm" method="post" action=""> {% csrf_token %}
  <div class="control-group">
    <label class="control-label" for="new_timeline_title">Title:</label>
    <div class="controls">
      <input id="id_title" type="text" name="title" maxlength="200" placeholder="max 100 characters">
      <span class="help-block">Give your timeline a meaningful name.</span>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="new_timeline_description">Description:</label>
    <div class="controls">
      <textarea id="id_description" type="text" name="description" rows="5" maxlength="500"></textarea>
      <span class="help-block">What is your timeline about?</span>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <input id="create_timeline" class="btn btn-primary" type="submit"></button>
  </div>
</form>
</div>
